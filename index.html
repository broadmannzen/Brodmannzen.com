  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#0ea5a4;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg),#071124);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .wrapper{max-width:980px;width:100%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}

    .logo{width:64px;height:64px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;color:#022;letter-spacing:0.6px}

    .card{background:rgba(255,255,255,0.02);padding:18px;border-radius:10px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-top:12px}
    .gallery img{width:100%;height:140px;object-fit:cover;border-radius:8px;display:block;border:1px solid rgba(255,255,255,0.03)}
    .center{display:flex;gap:12px;align-items:center;margin-top:18px}
    .btn{background:var(--accent);color:#022;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600}
    footer{margin-top:18px;color:var(--muted);font-size:13px;display:flex;align-items:center;gap:12px}
    .social-icons a{color:var(--muted);font-size:20px;transition:color 0.3s}
    .social-icons a:hover{color:var(--accent)}
    @media (max-width:480px){h1{font-size:20px}.gallery img{height:120px}}
  </style>
