<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?technology,nature') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            font-size: 2rem;
            font-weight: bold;
        }
        .section {
            padding: 50px 0;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .contact {
            background: #333;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">Welcome to My Portfolio</div>
    <div class="container">
        <section class="section">
            <h2>About Me</h2>
            <p>I'm a passionate developer with expertise in web design and development.</p>
        </section>
        <section class="section">
            <h2>Projects</h2>
            <div class="projects">
                <div class="project-card">Project 1</div>
                <div class="project-card">Project 2</div>
                <div class="project-card">Project 3</div>
            </div>
        </section>
    </div>
    <footer class="contact">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </footer>
</body>
</html>
